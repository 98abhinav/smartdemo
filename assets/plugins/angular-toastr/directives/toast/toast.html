<div ng-switch on="toastType" class="{{toastClass}} {{toastType}}" ng-click="tapToast()">
  <div ng-switch-default ng-switch on="allowHtml" ng-cloak>
    <div ng-switch-default ng-if="title" class="{{titleClass}}">{{title}}</div>
    <div ng-switch-default class="{{messageClass}}">{{message}}</div>
    
    <div ng-switch-when="true" ng-if="title" class="{{titleClass}}" ng-bind-html="title"></div>
    <div ng-switch-when="true" class="{{messageClass}}" ng-bind-html="message"></div>
  </div>
  
  <div ng-switch-when="toast-warning" ng-cloak>
    <div ng-if="title" class="{{titleClass}}" ng-bind-html="title"></div>
    <div class="{{messageClass}}">
    	<div class="toastr_confirm"><span ng-bind-html="message"></span>
        	<button class="confirm_yes" id="confirm_delete">Yes</button>
            <button class="confirm_no" id="confirm_no" ng-click="close()">No</button>
        </div>
    </div>
  </div>
  
  <progress-bar ng-if="progressBar"></progress-bar>
</div>
